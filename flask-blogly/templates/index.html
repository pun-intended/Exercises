{% extends 'base.html' %}

{% block title %} title {% endblock %}

{% block content %}
<h1> Users </h1>

<ul>
    {% for user in users %}
    <li><a href="/users/{{user.user_id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<form action="/users/new">
<button type="submit">Add User</button>
</form>
{% endblock %}
