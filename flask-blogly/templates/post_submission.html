{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.user_id}}/posts/new" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title">
    <label for="content">Content</label>
    <input type="text" name="content">
    <div name="tagSpace">
        {% for tag in tags %}
        <input type="checkbox" value="{{tag.id}}" name="tags">
        <label for="tags">{{tag.name}}</label><br>
        {% endfor %}
    </div>
    <button type="submit" name="cancel" formaction="/users/{{user.user_id}}">Cancel</button>
    <button type="submit" name="add">Post</button>
</form>
{% endblock %}
