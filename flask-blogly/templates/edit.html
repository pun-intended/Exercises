{% extends 'base.html' %}
{% block title %} Edit User {% endblock %}

{% block content %}
<h1>Edit a User</h1>

<form name="editUser" action="/users/{{user.id}}/edit" method="post">
    <label for="firstName">First Name</label><br>
    <input type="text" name="firstName" value="{{user.first_name}}"><br>
    <label for="lastName">Last Name</label><br>
    <input type="text" name="lastName" value="{{user.last_name}}"><br>
    <label for="imgUrl">Last Name</label><br>
    <input type="text" name="imgUrl" value="{{user.img_url}}"><br>
    <button type="submit" formaction="/users/{{user.id}}" formmethod="get">Cancel</button>
    <button type="submit">Save</button>
</form>
{% endblock %}
