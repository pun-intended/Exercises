{% extends 'base.html' %}

{% block title %}Update Feedback{% endblock %}

{% block body %}
<form action="/feedback/{{feedback.id}}/update" method="post">
    {{ form.hidden_tag() }}
        {% for field in form 
            if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
    {% endfor %}
    <button type="submit">Update</button>
</form>
{% endblock %}
