{% extends 'base.html' %}

{% block title %}Submit Feedback{% endblock %}

{% block body %}
<form action="/users/{{username}}/feedback/add" method="post">
{{ form.hidden_tag() }}
    {% for field in form 
        if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
{% endfor %}
<button type="submit">Add Feedback</button>
</form>
{% endblock %}
