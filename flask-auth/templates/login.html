{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block body %}
<form action="/login" method="post">
{{ form.hidden_tag() }}
    {% for field in form 
        if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
{% endfor %}
<button type="submit">Login</button>
</form>
{% endblock %}
